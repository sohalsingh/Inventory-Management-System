{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Inventory List</h2>

    <!-- âœ… Import & Export Buttons -->
    <div class="mb-3 d-flex gap-3">
        <form method="post" enctype="multipart/form-data" action="{% url 'import_csv' %}">
            {% csrf_token %}
            <input type="file" name="csv_file" accept=".csv" required>
            <button type="submit" class="btn btn-primary">ðŸ“¥ Import CSV</button>
        </form>
        
        <a href="{% url 'export_csv' %}" class="btn btn-success">ðŸ“¤ Export CSV</a>
    </div>

    <!-- âœ… Checkout Button -->
    <a href="{% url 'checkout' %}" class="btn btn-primary mb-3">ðŸ›’ Checkout</a>

    <!-- âœ… Add Item Button -->
    <a href="{% url 'add_item' %}" class="btn btn-success mb-3">+ Add Item</a>

    <!-- âœ… Inventory Table -->
    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>â‚¹{{ item.price }}</td>
                <td>
                    <a href="{% url 'update_item' item.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_item' item.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

 <!-- âœ… Inventory Stock Chart -->
 <h3 class="mt-5">Inventory Stock Chart</h3>
 <canvas id="inventoryChart"></canvas>

<!-- âœ… Load Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- âœ… Chart.js Script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var ctx = document.getElementById("inventoryChart").getContext("2d");

        // âœ… Ensure data is correctly formatted
        var labels = JSON.parse('{{ labels|escapejs }}'); // Product names
        var data = JSON.parse('{{ data|escapejs }}'); // Stock quantities

        // âœ… Check if data exists
        if (labels.length === 0 || data.length === 0) {
            console.warn("No inventory data available for the chart.");
        }

        var chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "Stock Quantity",
                    data: data,
                    backgroundColor: "rgba(54, 162, 235, 0.5)",
                    borderColor: "rgba(54, 162, 235, 1)",
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    });
</script>

{% endblock %}
